<!doctype html>
<html lang="en" ng-app="GithubUserSearch">

  <head>
    <meta charset="utf-8">
    <title>Github User Search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/searchController.js"></script>
  </head>

  <body ng-controller="searchController as searchCtrl">
    <h1>GitHub Profile Search</h1>
    <form class="search-box">
      <input type="text" ng-model="searchCtrl.searchTerm" placeholder="Enter a GitHub username">
      <input type="submit" id="submit" ng-click="searchCtrl.makeSearch()" value="Search" >
    </form>

    <ul class="list-group" >
      <li class="user-profile" ng-repeat="user in searchCtrl.searchResult">
      <img ng-src = "{{user.avatar_url}}" class = "user-avatar" height = "50"></img>
      {{user.login}}
      <p>Public repos: <span class="user-repos">{{user.public_repos}}</span></p>
      <p>User followers: <span class="user-followers">{{user.followers}}</span></p>


      </li>
    </ul>

  </body>
</html>
